name: Release Docker Image

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      nightly:
        description: 'Nightly build?'
        type: boolean
        default: false

permissions:
  contents: read
  packages: write

jobs:
  push_to_registry:
    name: Build and Push Docker image to GHCR
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v6

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare image name
        id: prep
        run: |
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          NAME=$(echo "${{ github.event.repository.name }}" | tr '[:upper:]' '[:lower:]')
          echo "image=ghcr.io/${OWNER}/${NAME}" >> "$GITHUB_OUTPUT"

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.prep.outputs.image }}
          tags: |
            # Release Tags (aktiv wenn ein Release publiziert wird)
            type=semver,pattern={{version}},enable=${{ github.event_name == 'release' }}
            type=raw,value=latest,enable=${{ github.event_name == 'release' }}
            type=raw,value=release,enable=${{ github.event_name == 'release' }}
            
            # Nightly Tags (aktiv bei manuellem Dispatch mit nightly=true)
            type=raw,value=nightly,enable=${{ github.event.inputs.nightly == 'true' }}
            type=raw,value=nightly-${{ github.sha }},enable=${{ github.event.inputs.nightly == 'true' }}
            
            # Entwickler Tags
            type=sha,format=long
            type=ref,event=branch
          labels: |
            org.opencontainers.image.title=${{ github.event.repository.name }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}