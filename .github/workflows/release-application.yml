name: Create Release

on:
  workflow_dispatch:
    inputs:
      nightly:
        description: 'Nightly?'
        type: boolean
        default: false
    

permissions:
  contents: write
  actions: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  patch-build-release:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'ci-skip')"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '9.0.x'

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get latest tag
        id: latest_tag
        run: |
          LATEST=$(git tag --list 'v[0-9]*.[0-9]*.[0-9]*' --sort=-v:refname | head -n 1)
          echo "latest_tag=$LATEST" >> $GITHUB_OUTPUT

      - name: Generate next patch version
        id: taggen
        run: |
          if [[ "${{ github.event.inputs.nightly }}" == "true" ]]; then
            echo "🌙 Nightly build requested, skipping version generation."
            echo "new_tag=" >> $GITHUB_OUTPUT
            echo "skip_tagging=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          CURRENT_TAG=$(git tag --points-at HEAD | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' || true)

          if [[ -n "$CURRENT_TAG" ]]; then
            echo "🔁 Commit already has tag: $CURRENT_TAG"
            echo "new_tag=$CURRENT_TAG" >> $GITHUB_OUTPUT
            echo "skip_tagging=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          BASE=${{ steps.latest_tag.outputs.latest_tag }}
          if [[ "$BASE" =~ ^v([0-9]+)\.([0-9]+)\.([0-9]+)$ ]]; then
            major="${BASH_REMATCH[1]}"
            minor="${BASH_REMATCH[2]}"
            patch="${BASH_REMATCH[3]}"
            NEW_TAG="v${major}.${minor}.$((patch + 1))"
            echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
            echo "skip_tagging=false" >> $GITHUB_OUTPUT
          else
            echo "Invalid tag format: $BASE"
            exit 1
          fi


      - name: Create and push tag
        if: github.event.inputs.nightly == 'false' && steps.taggen.outputs.skip_tagging == 'false'
        run: |
          git tag ${{ steps.taggen.outputs.new_tag }}
          git push origin ${{ steps.taggen.outputs.new_tag }}


      - name: Build and zip for all OS/Arch combos
        if: github.event.inputs.nightly == 'false'
        run: |
          VERSION=${{ steps.taggen.outputs.new_tag }}

          PLATFORMS=(
            "linux-x64"
            "win-x64"
          )

          for RID in "${PLATFORMS[@]}"; do
            echo "▶ Building for $RID..."
            OUTDIR="publish/$RID"
            dotnet publish -c Release -r "$RID" -o "$OUTDIR" --self-contained false -p:InformationalVer="$VERSION"

            OS=$(echo $RID | cut -d'-' -f1)
            ARCH=$(echo $RID | cut -d'-' -f2)
            ZIP_NAME="AGC_Entbannung_${OS}_${ARCH}_${VERSION}.zip"

            echo "📦 Creating $ZIP_NAME..."
            cd "$OUTDIR"
            zip -r "../../$ZIP_NAME" .
            cd - > /dev/null
          done

      - name: Create GitHub Release with Artifacts
        if: github.event.inputs.nightly == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.taggen.outputs.new_tag }}
          name: ${{ steps.taggen.outputs.new_tag }}
          draft: false
          generate_release_notes: true
          files: |
            AGC_Entbannung_linux_*.zip
            AGC_Entbannung_win_*.zip

      - name: Trigger Docker Image Publish (workflow_dispatch)
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await new Promise(r => setTimeout(r, 5000));

            const isNightly = "${{ github.event.inputs.nightly }}" === "true";
            const taggenOutput = `${{ steps.taggen.outputs.new_tag }}`;
            const tag = isNightly ? "master" : taggenOutput;
            
            if (!tag) {
                core.setFailed("No tag or branch to dispatch to.");
                return;
            }

            core.info(`Dispatching docker-image-publish.yml on ref: ${tag}, nightly: ${isNightly}`);

            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'docker-image-publish.yml',
              ref: tag,
              inputs: {
                nightly: isNightly
              }
            });